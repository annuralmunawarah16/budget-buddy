<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Buddy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Budget Buddy</h1>

  <section class="form-section">
    <h2>Tambah Transaksi</h2>
    <form id="transaction-form">
      <input type="text" id="name" placeholder="Nama Transaksi" required />
      <input type="number" id="amount" placeholder="Nominal (Rp)" required />
      <select id="type">
        <option value="income">Pemasukan</option>
        <option value="expense">Pengeluaran</option>
      </select>
      <select id="category">
        <option value="Makanan">Makanan</option>
        <option value="Transport">Transport</option>
        <option value="Jajan">Jajan</option>
        <option value="Lainnya">Lainnya</option>
      </select>
      <button type="submit">Tambah</button>
    </form>
  </section>

  <section class="summary-section">
    <h2>Ringkasan</h2>
    <p>Pemasukan: Rp <span id="total-income">0</span></p>
    <p>Pengeluaran: Rp <span id="total-expense">0</span></p>
    <p>Saldo: Rp <span id="balance">0</span></p>
  </section>

  <section class="history-section">
    <h2>Riwayat Transaksi</h2>
    <ul id="transaction-list"></ul>
  </section>

  <footer>
    <p>Â© 2025 Budget Buddy - Kelas X</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
